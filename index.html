<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="product-banner">
                <header class="logo-header">
                    <img src="img/odin-lined.png" alt="The Odin Project Logo" />
                    <span>ODIN</span>
                </header>
                <footer class="credit">
                    <span
                        >Photo by
                        <a href="https://unsplash.com/@haliewestphoto"
                            >Halie West</a
                        >
                        on <a href="https://unsplash.com/">Unsplash</a></span
                    >
                </footer>
            </div>
            <div class="forms-container">
                <section class="hero-section">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams.
                    </p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </section>
                <section class="form-section">
                    <form action="">
                        <div class="input-container">
                            <p>Let's do this!</p>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input
                                    type="text"
                                    name="first-name"
                                    id="first-name"
                                    required
                                />
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input
                                    type="text"
                                    name="last-name"
                                    id="last-name"
                                    required
                                />
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    required
                                />
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input
                                    type="tel"
                                    name="phone-number"
                                    id="phone-number"
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                    placeholder="123-456-789"
                                    required
                                />
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    required
                                />
                            </div>
                            <div>
                                <label for="c-password">CONFIRM PASSWORD</label>
                                <input
                                    type="password"
                                    name="c-password"
                                    id="c-password"
                                    required
                                />
                            </div>
                        </div>
                    </form>
                </section>
                <section class="login-section">
                    <div>
                        <button class="btn-create">Create Account</button>
                    </div>
                    <div>
                        <p class="login-account">
                            Already have an account?
                            <a href="" class="login">Log in</a>
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
